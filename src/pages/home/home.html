<ion-header>
  <ion-navbar>
    <ion-title>
      Notify Me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <ion-list margin-top padding>
    <ion-item>
      <ion-label>Notify at:</ion-label>
      <ion-datetime displayFormat="hh:mm A" pickerFormat="hh mm A" [(ngModel)]="timeText" (ionChange)="timeChange($event)"></ion-datetime>
    </ion-item>
  </ion-list>
  
  <div class="button-bar" padding>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" block outline (click)="onEnable()">
          Enable
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" block outline  (click)="onCancel()">
          Cancel All
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
